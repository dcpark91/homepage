<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The cutest puppies!</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


        </head>
    <body>
        <div>
            <div>

        <h2> This is a scoreboard to track which of these puppies are the cutest!</h2>
        <h3> Click corresponding button to vote which puppy is the cutest</h3>
        <h4><a href="https://www.google.com/search?q=cats&oq=cats&aqs=chrome.0.0i271j46i67i131i433j46i67i433j0i10i512j46i10i433i512j0i10i457i512j0i402j0i10i402i512j0i10i512j46i10i175i199i512.627j0j7&sourceid=chrome&ie=UTF-8">Click here if you'd rather see cats</a></h4>
        <img class="fit-picture"
     src="https://www.rd.com/wp-content/uploads/2021/03/GettyImages-1133605325-scaled-e1617227898456.jpg?fit=696,463"
     alt="Grapefruit slice atop a pile of other slices">
     </div>
        <table>
            <tr>
                <td>Puppy1</td>
                <td>Puppy2</td>
                <td>Puppy3</td>
                <td>Puppy4</td>
            </tr>
            <tr>
                <td id="score1">0</td>
                <td id="score2">0</td>
                <td id="score3">0</td>
                <td id="score4">0</td>
            </tr>
            <tr>
                <td>
                    <button id="add1" class="btn btn-primary">+1</button>
                </td>
                <td>
                    <button id="add2" class="btn btn-primary">+1</button>
                </td>
                <td>
                    <button id="add3" class="btn btn-primary">+1</button>
                </td>
                <td>
                    <button id="add4" class="btn btn-primary">+1</button>
                </td>
            </tr>
        </table>
    </div>
        <script>
            let Puppy1 = 0;
            let Puppy2 = 0;
            let Puppy3 = 0;
            let Puppy4 = 0;

            document.querySelector('#add1').onclick = function() {
                Puppy1 = Puppy1 + 1;
                document.querySelector('#score1').innerHTML = Puppy1;
            }

            document.querySelector('#add2').onclick = function() {
                Puppy2 = Puppy2 + 1;
                document.querySelector('#score2').innerHTML = Puppy2;
            }
            document.querySelector('#add3').onclick = function() {
                Puppy3 = Puppy3 + 1;
                document.querySelector('#score3').innerHTML = Puppy3;
            }
            document.querySelector('#add4').onclick = function() {
                Puppy4 = Puppy4 + 1;
                document.querySelector('#score4').innerHTML = Puppy4;
            }

        </script>
    </body>
</html>
